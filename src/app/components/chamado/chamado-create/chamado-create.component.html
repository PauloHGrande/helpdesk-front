<div class="img-home">
    <img src="assets/img/chamado-create.png" alt="Chamado Create">
</div>

<div class="container mat-elevation-z8">

    <form class="form">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Título</mat-label>
            <input [formControl]="titulo" required matInput placeholder="Título do Chamado">
        </mat-form-field>
    </form>

    <div class="status-prioridade">

        <mat-form-field appearance="outline">
          <mat-label>Selecione um Status</mat-label>
          <mat-select [formControl]="status" required>
            <mat-option value="1">Aberto</mat-option>
            <mat-option value="2">Em Andamento</mat-option>
            <mat-option value="3">Encerrado</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Selecione uma Prioridade</mat-label>
          <mat-select [formControl]="prioridade" required>
            <mat-option value="1">Baixa</mat-option>
            <mat-option value="2">Média</mat-option>
            <mat-option value="3">Alta</mat-option>
          </mat-select>
        </mat-form-field>

    </div>

    <div class="tecnico">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Selecione um Técnico</mat-label>
          <mat-select [formControl]="tecnico" required>
            <mat-option value="1">Baixa</mat-option>
          </mat-select>
        </mat-form-field>
    </div>

    <div class="cliente">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Selecione um Cliente</mat-label>
          <mat-select [formControl]="cliente" required>
            <mat-option value="1">Baixa</mat-option>
          </mat-select>
        </mat-form-field>
    </div>

    <form class="form">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Descrição</mat-label>
            <textarea [formControl]="descricao" required class="descricao" matInput placeholder="Descrição do Chamado"></textarea>
        </mat-form-field>
    </form>

    <button [disabled]="!validaCampos()" class="full-width mat-elevation-z6" mat-raised-button color="primary">Criar Chamado</button>
    <button class="full-width mat-elevation-z6" mat-stroked-button color="warn">Cancelar</button>

</div>

<div class="img-home">
    <img src="assets/img/chamado-create.png" alt="Chamado Update">
</div>

<div class="container mat-elevation-z8">

    <form class="form">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Título</mat-label>
            <input [(ngModel)]="chamado.titulo" 
                   name="titulo" 
                   matInput 
                   [disabled]="true"
                   placeholder="Título do Chamado">
        </mat-form-field>
    </form>

    <div class="status-prioridade">

        <mat-form-field appearance="outline">
          <mat-select id="status-select"
                      [(ngModel)]="chamado.status" 
                      name="status"
                      [disabled]="true"
                      placeholder="Status ({{ retornaStatus(chamado.status )}})">
            <mat-option value="0">Aberto</mat-option>
            <mat-option value="1">Em Andamento</mat-option>
            <mat-option value="2">Encerrado</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-select id="prioridade-select" 
                      [(ngModel)]="chamado.prioridade" 
                      name="prioridade"
                      [disabled]="true"
                      placeholder="Prioridade ({{ retornaPrioridade(chamado.prioridade )}})">
            <mat-option value="0">Baixa</mat-option>
            <mat-option value="1">Média</mat-option>
            <mat-option value="2">Alta</mat-option>
          </mat-select>
        </mat-form-field>

    </div>

    <div class="tecnico">
        <mat-form-field class="full-width" appearance="outline">
          <mat-select id="tecnico-select"
                      [(ngModel)]="chamado.tecnico" 
                      name="tecnico"
                      [disabled]="true"
                      placeholder="Técnico ({{ chamado.nomeTecnico }})">
            <mat-option>{{ chamado.nomeTecnico }}</mat-option>
          </mat-select>
        </mat-form-field>
    </div>

    <div class="cliente">
        <mat-form-field class="full-width" appearance="outline">
          <mat-select id="cliente_select"
                      [(ngModel)]="chamado.cliente" 
                      name="cliente"
                      [disabled]="true"
                      placeholder="Cliente ({{ chamado.nomeCliente }})">
            <mat-option>{{ chamado.nomeCliente }}</mat-option>
          </mat-select>
        </mat-form-field>
    </div>

    <form class="form">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Descrição</mat-label>
            <textarea [(ngModel)]="chamado.observacoes" 
                      name="observacoes"
                      class="observacoes" 
                      matInput 
                      [disabled]="true"
                      placeholder="Descrição do Chamado"></textarea>
        </mat-form-field>
    </form>

    <button routerLink="../../" class="full-width mat-elevation-z6" mat-stroked-button color="warn">Cancelar</button>

</div>

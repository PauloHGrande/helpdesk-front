<div class="img-home">
  <img src="assets/img/Cliente-Create.svg" alt="Help Desk - Cliente Create">
</div>

<div class="container mat-elevation-z8">
    
    <form class="form">

        <section class="section">
          <mat-checkbox (click)="addPerfil(0)" class="margin" color="primary">Admin</mat-checkbox>
          <mat-checkbox (click)="addPerfil(1)" class="margin" color="primary">Cliente</mat-checkbox>
          <mat-checkbox (click)="addPerfil(2)" class="margin" color="primary">TÃ©cnico</mat-checkbox>
        </section>

        <mat-form-field class="fullWidth" appearance="outline">
          <mat-label>Nome</mat-label>
          <input [(ngModel)]="cliente.nome" 
                 name="nome" 
                 [formControl]="nome" 
                 required 
                 matInput placeholder="Ex .. Nome" 
                 maxlength="50">
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="outline">
          <mat-label>CPF</mat-label>
          <input [(ngModel)]="cliente.cpf" 
                 name="cpf" 
                 [formControl]="cpf" 
                 required 
                 matInput placeholder="Ex .. 000.000.000-00" 
                 mask="000.000.000-00">
          <mat-icon matSuffix>pin</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="outline">
          <mat-label>E-Mail</mat-label>
          <input [(ngModel)]="cliente.email" 
                 name="email" 
                 [formControl]="email" 
                 required 
                 matInput placeholder="Ex .. nome@email.com">
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>
          
        <mat-form-field class="fullWidth" appearance="outline">
          <mat-label>Senha</mat-label>
          <input [(ngModel)]="cliente.senha" 
                 name="senha" 
                 [formControl]="senha" 
                 required 
                 type="password" 
                 matInput placeholder="Ex .. 1234">
          <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>  

        <button (click)="create()" [disabled]="!validaCampos()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Cadastrar</button>
        <button routerLink="../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>

</div>

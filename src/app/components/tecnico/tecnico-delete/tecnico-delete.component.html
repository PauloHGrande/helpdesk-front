<div class="container mat-elevation-z8">
    
    <form class="form">

        <img class="fullWidth" src="assets/img/tecnico-create.svg" alt="Help Desk - Tecnico Deletar">

        <section class="section">
          <mat-checkbox [disabled]="true" class="margin" color="primary">Admin</mat-checkbox>
          <mat-checkbox [disabled]="true" [checked]="true" class="margin" color="primary">Cliente</mat-checkbox>
          <mat-checkbox [disabled]="true" class="margin" color="primary">TÃ©cnico</mat-checkbox>
        </section>

        <mat-form-field class="fullWidth" appearance="fill">
          <mat-label>Nome</mat-label>
          <input [(ngModel)]="tecnico.nome" 
                 name="nome" 
                 [disabled]="true"
                 [formControl]="nome" 
                 required 
                 matInput placeholder="Ex .. Nome" 
                 maxlength="50">
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="fill">
          <mat-label>CPF</mat-label>
          <input [(ngModel)]="tecnico.cpf" 
                 name="cpf" 
                 [disabled]="true"
                 [formControl]="cpf" 
                 required 
                 matInput placeholder="Ex .. 000.000.000-00" 
                 mask="000.000.000-00">
          <mat-icon matSuffix>pin</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="fill">
          <mat-label>E-Mail</mat-label>
          <input [(ngModel)]="tecnico.email" 
                 name="email" 
                 [disabled]="true"
                 [formControl]="email" 
                 required 
                 matInput placeholder="Ex .. nome@email.com">
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>
          
        <mat-form-field class="fullWidth" appearance="fill">
          <mat-label>Senha</mat-label>
          <input [(ngModel)]="tecnico.senha" 
                 name="senha" 
                 [disabled]="true"
                 [formControl]="senha" 
                 required 
                 type="password" 
                 matInput placeholder="Ex .. 1234">
          <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>  

        <button (click)="delete()"  class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Deletar</button>
        <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>
    
</div>
